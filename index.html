<!DOCTYPE html>
<html>
<head>
	<title>BP Level - Apex Legends</title>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="row">
	    <div class="col-md-1">
	    </div>
	    <div class="col-md-10" style="text-align: center;">
	    	<h1>Apex Legends Battle Pass Level</h1>
	    </div>
	    <div class="col-md-1">
	    </div>
  	</div>
	<div class="row">
	    <div class="col-md-4">
	    </div>
	    <div class="col-md-4">
	      <div class="input-group flex-nowrap">
	  		<div class="input-group-prepend">
	    		<span class="input-group-text" id="addon-wrapping">Enter your Battle Pass level:</span>
	  		</div>
	  		<input id="level" type="number" min="0" max="100" class="form-control" placeholder="number" aria-label="number" aria-describedby="addon-wrapping">
		  </div>
	    </div>
	    <div class="col-md-4">
	    </div>
	</div>
	<div class="row">
	    <div class="col-md-4">
	    </div>
	    <div class="col-md-4" style="text-align: center;">
	    	<h3>Expected level:</h3>
	    	<div class="progress">
			  	<div id="progresse" class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<h3>Your Level:</h3>
			<div class="progress">
			  	<div id="progress" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
	    </div>
	    <div class="col-md-4">
	    </div>
  	</div>
</div>
<script>

level.oninput = function() {
	progress.setAttribute("style", 'width: ' + level.value + '%');
	progress.innerHTML = level.value;
 };

var start_date = new Date("05/05/2020"); 
var end_date = new Date("08/04/2020"); 
var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0'); 
var yyyy = today.getFullYear();

today = new Date(mm + '/' + dd + '/' + yyyy);

console.log(today);
console.log(end_date);

var diff_season_time = end_date.getTime() - start_date.getTime(); 
var diff_season_day = diff_season_time / (1000 * 3600 * 24); 

var diff_season_now = today.getTime() - start_date.getTime();
var diff_season_now = diff_season_now / (1000 * 3600 * 24); 

var percent = Math.ceil	(diff_season_now / diff_season_day * 100);
console.log(percent);

progresse.setAttribute("style", 'width: ' + percent + '%');
progresse.innerHTML = percent;
</script>
</body>
</html>
